<ion-view title="{{page.title}}" ng-controller="PageCtrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list card">
    
    <div class="item">
      <h2>{{page.title}}</h2>
      <p>{{page.body}}</p>
    </div>

    <div class="item item-image" ng-repeat="(k,v) in allPhotos">
      <img src="{{v}}" class="full-image">
    </div>

    <a class="item assertive" href="#" ng-click="remove()">
      Remove
    </a>

    </div>
  </ion-content>
</ion-view>
