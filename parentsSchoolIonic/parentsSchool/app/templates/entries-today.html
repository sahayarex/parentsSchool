<ion-view title="Entries today" ng-controller="EntriesTodayCtrl" ng-init="getEntries()">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <label ng-show="gettingMonitor" class="item"><i ng-show="gettingMonitor" class="icon ion-loading-c loading-big"></i></label>
    <label ng-show="noResults" class="item"><span class="col">No results</span></label>
    <div class="item" ng-repeat="round in rounds" ng-hide="noResults">
    <div class="item sites-list" ng-repeat="(k, v) in round">
      <div ng-switch on="k">
        <div ng-switch-when="zphotos">
          <div class="row">
          <span class="col centered-content">Photos</span>
          </div>
          <label class="row" ng-repeat="(key,val) in v.value">
          <span class="col">
          <img style="width:100%" src="{{val}}" />
          </span>
          </label> 
        </div>
        <div ng-switch-when="zznid">
         <label ng-if="k == 'zznid'" class="row"><span class="col">{{v.label}}</span><span class="col">
         <a href="" ng-click="removeMonitor({{v.value}})">Remove </a> <i ng-show="gettingMonitor" class="icon ion-loading-c loading-big"></i></span></label>
        </div>        
        <div ng-switch-default>
          <label class="row">
          <span class="col">{{v.label}}</span>
          <span class="col">{{v.value}}</span>
          </label>
        </div>
      </div>
    </div>
    </div>
  </ion-content>
</ion-view>
