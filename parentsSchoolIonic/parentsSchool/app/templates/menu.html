<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-positive nav-title-slide-ios7">
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="Menu">
    <header class="bar bar-header bar-positive">
      <h1 class="title">Menu{{menuLinks[0].link.title}}</h1>
    </header>
    <ion-content class="has-header">

      <ion-list>
        <ion-item nav-clear menu-close ng-repeat="link in menuLinks.Links">
        <a class="button icon-left button-clear button-positive" ui-sref="{{link.href}}">{{link.title}}</a>
        </ion-item>
      </ion-list>
      
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
