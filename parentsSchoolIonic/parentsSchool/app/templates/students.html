<ion-view title="Students">

    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons> -->
  <ion-content class="has-header">
    <div ng-show="gettingSites">
      <div class="item row">
      <span class="col"><i class="icon ion-loading-c loading-big"></i></span>

      <a class="item sites-list {{v.status}}" href="#/app/marks/{{year}}/{{typeofexam}}/{{v.id}}{{v.action}}" ng-repeat="(k,v) in students"><i class="icon ion-person"></i>
        {{v.name}}
      </a>
    </div>    
  </ion-content>
</ion-view>
