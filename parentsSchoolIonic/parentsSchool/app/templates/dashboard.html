<ion-view title="Dashboard">
<!--   <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons> -->
  <ion-content class="has-header">
  <div class="row" ng-if="dashboardStatus == 'empty'">
    <div class="col">Dashboard is empty</div>
  </div>
  <div class="row">
    <canvas id="doughnut" class="chart chart-doughnut" data="statusData"
    labels="statusLabels" series="stutusLabels"></canvas>   
  </div>
  <div class="row">
    <canvas id="line" class="chart chart-line" data="gradeData"
      labels="gradeLabels">
    </canvas>     
  </div>
  <div class="row">
    <canvas id="bar" class="chart chart-bar" data="subjectData"
  labels="subjectLabels" series="subjectSeries"></canvas>
  </div>
  <div class="row">
    <canvas id="pie" class="chart chart-pie" data="attendanceData"
  labels="attendanceLabels"></canvas> 
  </div>
  </ion-content>
</ion-view>
