<ion-view title="Create Page" ng-controller="CreatePageCtrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <form ng-submit="createPage()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" ng-model="page.title">
        </label>
        <label class="item item-input">
          <span class="input-label">Body</span>
          <textarea ng-model="page.body"></textarea>
        </label>
        <div class="item row">
        <span class="col">
        <a ng-disabled="takePhotoDisabled" ng-click="takePicture({{pictureIndex}})" class="item item-icon-right" href="">
          <i class="icon ion-camera"></i>Click
        </a>
        </span>
        <span class="col">
        <a ng-click="browsePicture({{pictureIndex}})" ng-model="browse" class="item item-icon-right" href="">
          <i class="icon ion-images"></i>Browse
        </a>
        </span>
        </div>        
        <label class="item row item-image" ng-repeat="(k,v) in allPhotos | reverse">
        <span class="col">
        <img src="{{v}}" class="full-image" />
        </span>
        </label>           
        <label class="item">
          <button class="button button-block button-positive">Save</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
