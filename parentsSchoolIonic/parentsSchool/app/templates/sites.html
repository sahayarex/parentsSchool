<ion-view title="Sites">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div ng-show="gettingSites">
      <div class="item row">
      <span class="col"><i class="icon ion-loading-c loading-big"></i></span>
      </div>
    </div>
    <div class="list">
      <a class="item sites-list" href="#/app/sites/{{k}}/{{v}}" ng-repeat="(k,v) in sites"><i class="icon ion-ios7-location"></i>
        {{v}}
      </a>
    </div>    
  </ion-content>
</ion-view>
