<ion-view title="Students" ng-init="getClassesData()">
<!--   <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons> -->
  <ion-content class="has-header">
         <div class="list" ng-if="allClasses == true">
            <div class="bar bar-header item-input-inset">
                <ion-search placeholder="Search a user" filter="query.search"></ion-search>
            </div>
            <a class="item" ng-repeat="user in users | filter:query.search.value | orderBy:'classd'" href="#/app/dashboard/{{user.standard}}/{{user.d}}">
            <h2>{{user.standard}}{{user.division}}</h2>
          </a>
          </div>
          <div class="list" ng-if="allClasses == false">
          <a class="item" href="#" ><p>No students found</p></a>
        </div>
  </ion-content>
</ion-view>
