<ion-view title="Dashboard">
<!--   <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons> -->
  <ion-content class="has-header">
  <div class="row" ng-if="dashboardStatus == 'empty'">
    <div class="col">Dashboard is empty</div>
  </div>
  <div class="item item-list">
    <canvas id="line" class="col chart chart-line" data="gradeData"
      labels="gradeLabels" legend="true" series="gradeSeries">
    </canvas>     
    <canvas id="bar" class="col chart chart-bar" data="subjectData"
  labels="subjectLabels" legend="true" series="subjectSeries"></canvas>
    <canvas id="pie" class="col chart chart-pie" data="attendanceData"
  labels="attendanceLabels" legend="true" series="attendanceLabels"></canvas> 
    <canvas id="doughnut" class="col chart chart-doughnut" data="statusData"
    labels="statusLabels" legend="true" series="stutusLabels"></canvas>
  </div>
  </ion-content>
</ion-view>
