<ion-side-menus enable-menu-with-back-views="false" ng-controller="AppCtrl">
  <ion-side-menu-content>
    <ion-nav-bar ng-show="uid" class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons ng-if="filters == true" side="right">
        <button class="button button-icon button-clear ion-funnel" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Testing</h1>
    </ion-header-bar>
    <ion-content>
    <div class="list">

  <a class="item item-icon-left" ui-sref="{{link.href}}" ng-repeat="link in menuLinks.Links">
    <i class="icon {{link.class}}"></i>
    {{link.title}}
  </a>
  </div>
<!--       <ion-list>
        <ion-item nav-clear menu-close >
        <a class="button item-icon-left button-clear button-positive" ><i class="icon ion-log-out"></i></a>
        </ion-item>

      </ion-list> -->
    </ion-content>
  </ion-side-menu>
  <ion-side-menu ng-if="filters == true" side="right">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Filters</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list" ng-if="dashboard == true">
        <form>
        <div class="list list-inset">
            <div class="item item-divider">Year</div>
            <ion-radio name="year" ng-model="filters.year" ng-repeat="(k,v) in years" ng-value="{{k}}">{{v}}</ion-radio>
        </div>
        <div class="list list-inset">
            <div class="item item-divider">Exam</div>
            <ion-radio name="exam" ng-model="filters.typeofexam" ng-repeat="(k,v) in user.typeofexams" ng-value="{{k}}">{{v}}</ion-radio>
        </div>        
      <div class="row">
        <button class="col col-33 col-offset-33 button icon-left ion-chevron-left button-block button-positive" ng-click="filterResult()">Go</button>
      </div>
        
      </form>
      </div>
    </ion-content>
  </ion-side-menu>  
</ion-side-menus>
