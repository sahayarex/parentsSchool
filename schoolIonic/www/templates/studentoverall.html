<ion-view title="Dashboard" ng-init="getMarksData()">
<!--   <ion-nav-buttons side="left">

  <ion-content class="has-header">
  <div class="row" ng-if="dashboardStatus == 'empty'">
    <div class="col">Dashboard is empty</div>
  </div>
  <div class="item item-list" ng-if="dashboardStatus != 'empty'">
    <canvas id="bar" class="col chart chart-bar" data="examMarks"
  labels="examLabels" legend="true" series="['Percentage(%)']"></canvas>

    <canvas id="line" class="col chart chart-line" data="subjectMarks[v]"
  labels="examLabels" legend="true" series="[v]" ng-repeat="(k, v) in allsubjects"></canvas>
      <canvas id="line" class="col chart chart-line" data="attendanceVal"
  labels="examLabels" legend="true" series="['Attendance']"></canvas>

    labels="statusLabels" legend="true" series="stutusLabels"></canvas>
    <canvas id="pie" class="col chart chart-pie" data="attendanceData"
  labels="attendanceLabels" legend="true" series="attendanceLabels"></canvas> --> 
  </div>
