<ion-view title="Home" ng-controller="LoginCtrl">
   <ion-content class="has-header">
   		<div class="row"><div class="col"><h1 class="center positive">Know&Teach</h1></div></div>
	  	<form>
	      <div class="list list-inset">
	        <label class="item item-input">
	          <i class="icon ion-person"></i>
	          <input class="custom-icon" type="text" ng-model="user.email" placeholder="Username">
	        </label>
	        <label class="item item-input">
	          <i class="icon ion-locked custom-icon"></i>
	          <input class="custom-icon" type="password" ng-model="user.password" placeholder="Password">
	        </label>

	      <button class="button button-block button-positive" ng-click="login()">Log in</button>

	        <div class="row" ng-show="doingLogin">
	          <div class="col centered-content">
	            <i class="icon ion-loading-c loading-big"></i>
	          </div>
	        </div>

	    </form>
  </ion-content>
</ion-view>
