<ion-side-menus enable-menu-with-back-views="true" ng-init="AppCtrl">
  <ion-side-menu-content>
    <ion-nav-bar ng-show="uid" class="bar-positive">

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon show" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button ng-show="filters" class="button button-icon button-clear ion-funnel" menu-toggle="right">
        </button>
      </ion-nav-buttons>      
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">{{school}}</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">

  <a nav-clear menu-close class="item item-icon-left" ui-sref="{{link.href}}" ng-repeat="link in menuLinks.Links">
    <i class="icon {{link.class}} positive"></i>
    {{link.title}}
  </a>
  </div>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu side="right">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Filters</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <form>
        <div class="list">
            <div class="item item-divider"><strong>Year</strong></div>
            <ion-radio name="year" ng-model="filtersData.educationyear" ng-repeat="(k,v) in filtersData.years" ng-value="{{k}}">{{v}}</ion-radio>
            <div class="item item-divider" ng-hide="noexams"><strong>Exam</strong></div>
            <ion-radio name="exam" ng-hide="noexams" ng-model="filtersData.typeofexam" ng-repeat="(k,v) in filtersData.typeofexams" ng-value="{{k}}">{{v}}</ion-radio>
        </div>
      <div class="row" ng-if="page == 'app.dashboard'">
        <button menu-close class="col col-33 col-offset-33 button icon-left ion-chevron-left button-block button-positive" ng-click="filterResults(page)">Go</button>
      </div>
      <div class="row" ng-if="page == 'app.dashboardFilters'">
        <button menu-close class="col col-33 col-offset-33 button icon-left ion-chevron-left button-block button-positive" ng-click="filterResults(page)">Go</button>
      </div>      
      <div class="row" ng-if="page == 'app.hmdashboard'">
        <button menu-close class="col col-33 col-offset-33 button icon-left ion-chevron-left button-block button-positive" ng-click="hmfilterResults(page)">Go</button>
      </div>      
      <div class="row" ng-if="page == 'app.studentDashboard'">
        <button menu-close class="col col-33 col-offset-33 button icon-left ion-chevron-left button-block button-positive" ng-click="studentFilterResults(page)">Go</button>
      </div>        
      <div class="row" ng-if="page == 'app.studentOverallDashboard'">
        <button menu-close class="col col-33 col-offset-33 button icon-left ion-chevron-left button-block button-positive" ng-click="overallFilterResults(page)">Go</button>
      </div>      
      </form>
      </div>
    </ion-content>
  </ion-side-menu>    
</ion-side-menus>
