<ion-view cache-view="false" ng-init="getMarksData()">
<ion-nav-title>{{title}} Dashboard</ion-nav-title>
  <ion-content class="has-header">
  <chart id="ssubjects" config="ssubjectsConfig" ng-if="dashboardStatus != 'empty'"></chart>
  <chart id="sattendance" config="sattendanceConfig" ng-if="dashboardStatus != 'empty'" style="pointer-events:none"></chart>
  <!-- <div class="item item-list" ng-if="dashboardStatus != 'empty'">
        <canvas id="line" class="col chart chart-line" data="subjectMarks"
  labels="subjectLabels"></canvas>
    <canvas id="pie" class="col chart chart-pie" data="attendanceData"
  labels="attendanceLabels" legend="true" series="attendanceLabels"></canvas> 
  </div> -->
  <div class="list">
  <a class="item item-icon-left" href="#" ng-if="dashboardStatus == 'empty'">
    <i class="icon ion-compose positive"></i>
    No marks added yet
  </a>
  <a class="item item-icon-left" href="#" ng-if="dashboardStatus != 'empty'">
    <i class="icon ion-plus-circled positive"></i>
    Total
    <span class="badge badge-positive">{{mark.total}}</span>
  </a>
  <a class="item item-icon-left" ng-show="mark.grade" href="#" ng-if="dashboardStatus != 'empty'">
    <i class="icon ion-ribbon-a positive"></i>
    Grade
    <span class="badge badge-positive">{{mark.grade}}</span>
  </a>
  <a class="item item-icon-left" ng-show="mark.rank" href="#" ng-if="dashboardStatus != 'empty'">
    <i class="icon ion-trophy positive"></i>
    Rank
    <span class="badge badge-positive">{{mark.rank}}</span>
  </a>
  <a class="item item-icon-left" ng-show="mark.status" href="#" ng-if="dashboardStatus != 'empty'">
    <i class="icon ion-university positive"></i>
    Status
    <span class="badge badge-positive">{{mark.status}}</span>
  </a>  
  <a class="item item-icon-left" ng-show="mark.remark" href="#" ng-if="dashboardStatus != 'empty'">
    <i class="icon ion-edit positive"></i>
    Remark
    <span class="badge badge-positive">{{mark.remark}}</span>
  </a>    
  <a listtodash id="{{mark.studentid}}" ng-if="dashboardStatus != 'empty'" class="item item-icon-left" href="#/app/studentoveralldashboard">
    <i class="icon ion-stats-bars positive"></i>
    View Overall report
  </a>
  <a class="item item-icon-left" href="#/app/studentprofile/{{studentid}}">
    <i class="icon ion-person positive"></i>
    View Profile
  </a>  
</div>
  </ion-content>
</ion-view>
