<ion-view title="Profile" ng-init="getStudentsData()">
  <ion-content class="has-header">
<div class="list">

  <a class="item item-icon-left" href="#">
    <i class="icon ion-person"></i>
    {{user.name}}
  </a>
  <a class="item item-icon-left" href="#">
    <i class="icon ion-easel"></i>
    {{user.standard}}{{user.division}}
  </a>
  <a class="item item-icon-left" href="#" ng-if="user.sex">
    <i class="icon ion-person"></i>
    {{user.sex}}
  </a>
  <a class="item item-icon-left" href="#" ng-if="user.teacher">
    <i class="icon ion-person"></i>
    {{user.teacher}}
  </a>
  <a class="item item-icon-left" href="#">
    <i class="icon ion-person"></i>
    {{user.parent}}
  </a>
  <a class="item item-icon-left" href="#">
    <i class="icon ion-home"></i>
    {{user.address}}
  </a>
</div>
  </ion-content>
</ion-view>
