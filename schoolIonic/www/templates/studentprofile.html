<ion-view ng-init="getStudentsData()">
<ion-nav-title>{{user.name}} Profile</ion-nav-title>
  <ion-content class="has-header">
<div class="list">

  <a class="item item-icon-left" listtodash id="{{user._id}}-{{user.name}}" href="#/app/studentdashboard">
    <i class="icon ion-person positive"></i>
    {{user.name}}
  </a>
  <a class="item item-icon-left">
    <i class="icon ion-easel positive"></i>
    {{user.standard}}{{user.division}}
  </a>
  <a class="item item-icon-left" href="#" ng-if="user.sex">
    <i ng-class="{'icon ion-woman positive': user.sex == 'female', 'icon ion-man positive': user.sex == 'male'}"></i>
    {{user.sex}}
  </a>
  <a class="item item-icon-left">
    <i class="icon ion-ios-body positive"></i>
    {{user.teacher}}
  </a>
  <a class="item item-icon-left">
    <i class="icon ion-android-person positive"></i>
    {{user.parent}}
  </a>
  <a class="item item-icon-left" href="#">
    <i class="icon ion-home positive"></i>
    {{user.address}}
  </a>
</div>
  </ion-content>
</ion-view>
