<ion-view title="Students" ng-init="getStudentsData()">
  <ion-content class="has-header">
         <div class="list">
            <div class="bar bar-header item-input-inset">
                <ion-search placeholder="Search a user" filter="query.search"></ion-search>
            </div>
            <a initialize class="item item-avatar" ng-repeat="user in users | filter:query.search.value" href="#/app/studentdashboard/{{filtersData.educationyear}}/{{filtersData.typeofexam}}/{{user._id}}">
            <h2>{{user.name}}</h2>
          </a>
          <a class="item" href="#" ng-if="allStudentsStatus == false"><p>No students found</p></a>
        </div>
  </ion-content>
</ion-view>
